<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto treno</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main>

        <section>
            <div>
                <label for="distance">Km da percorrere</label>
                <input name="distance" id="distance" type="text" placeholder="Distanza da percorrere" />
            </div>
            <div>
                <label for="age">Età del passeggero</label>
                <input name="age" id="age" type="text" placeholder="Età" />
            </div>
            <div>
                <input id="submit" type="submit" value="Invia" />
            </div>
        </section>

    </main>
    <script src="./js/app.js"></script>
</body>
</html>
